<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ártico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="start-screen">
            <h1>Juego del Ártico</h1>
            <p>Responde correctamente la mayor cantidad de preguntas en 1 minuto.</p>
            <p>Cada respuesta correcta suma 1 punto. Cada respuesta incorrecta resta 1 punto.</p>
            <p>El puntaje mínimo es 0.</p>
            <button id="start-btn" class="start-btn">Iniciar Juego</button>
        </div>
        <div id="game-screen" class="hide">
            <div id="question-container">
                <div id="question">Pregunta</div>
                <div class="btn-container">
                    <button class="btn" id="btn1"></button>
                    <button class="btn" id="btn2"></button>
                    <button class="btn" id="btn3"></button>
                    <button class="btn" id="btn4"></button>
                </div>
            </div>
            <div id="score-container">
                <span id="score">Puntuación: 0</span>
                <span id="time">Tiempo: 60</span>
            </div>
        </div>
        <div id="end-screen" class="hide">
            <h2>¡Juego terminado!</h2>
            <p id="final-score"></p>
            <p id="congratulations"></p>
            <button id="play-again-btn" class="start-btn">Jugar de nuevo</button>
        </div>
    </div>
    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="incorrect-sound" src="sounds/incorrect.mp3"></audio>
    <audio id="timeout-sound" src="sounds/timeout.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
